<!DOCTYPE html>
<html>
<head>
    <title>View Submitted Data</title>
</head>
<body>
    <h2>Submitted Data</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created At</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
